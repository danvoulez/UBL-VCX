name: Thin Shell CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate lock refs exist
        env:
          CORE_REPO_TOKEN: ${{ secrets.CORE_REPO_TOKEN }}
        run: |
          set -euo pipefail
          source contracts/VERSIONS.lock
          repo_url="$CORE_REPO"
          if [ -n "${CORE_REPO_TOKEN:-}" ] && [[ "$repo_url" == https://github.com/* ]]; then
            repo_url="https://${CORE_REPO_TOKEN}@${repo_url#https://}"
          fi

          if git ls-remote --exit-code "$repo_url" "$CORE_REF" >/dev/null 2>&1; then
            echo "[ok] core ref exists: $CORE_REF"
          else
            if [ -n "${CORE_REPO_TOKEN:-}" ]; then
              echo "[error] could not validate CORE_REF=$CORE_REF in CORE_REPO=$CORE_REPO"
              exit 1
            fi
            echo "[warn] could not validate CORE_REF without credentials."
            echo "[warn] set repository secret CORE_REPO_TOKEN when UBL-CORE is private/internal."
          fi

      - name: Shell syntax checks
        run: |
          set -euo pipefail
          for f in scripts/*.sh; do
            bash -n "$f"
          done

      - name: Check required files
        run: |
          test -f pm2/ecosystem.config.cjs
          test -f config/project.env.sample
          test -f contracts/VERSIONS.lock
          test -f vcx-pack/Cargo.toml
          test -f scripts/vcx_conformance.sh
          test -f scripts/package_vcx_artifacts.sh
          test -f scripts/install_vcx_extension.sh
          test -f extensions/vcx/extension.toml

      - name: VCX workspace check
        env:
          CORE_REPO_TOKEN: ${{ secrets.CORE_REPO_TOKEN }}
        run: |
          set -euo pipefail
          if [ -n "${CORE_REPO_TOKEN:-}" ]; then
            git config --global url."https://${CORE_REPO_TOKEN}@github.com/".insteadOf "https://github.com/"
          fi

          if (cd vcx-pack && cargo check --workspace); then
            echo "[ok] vcx-pack workspace check passed"
          else
            if [ -z "${CORE_REPO_TOKEN:-}" ]; then
              echo "[warn] vcx-pack check skipped/failing without CORE_REPO_TOKEN and private/internal CORE."
              exit 0
            fi
            echo "[error] vcx-pack check failed with CORE_REPO_TOKEN configured."
            exit 1
          fi
