name: Update Core Ref

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "new CORE_REF (tag or branch)"
        required: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update lock ref
        run: |
          set -euo pipefail
          ./scripts/update_refs.sh core "${{ inputs.ref }}"

      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(lock): bump core to ${{ inputs.ref }}"
          title: "chore(lock): bump core to ${{ inputs.ref }}"
          body: "Automated lock update. CI will validate refs and shell scripts."
          branch: "chore/bump-core-${{ inputs.ref }}"
